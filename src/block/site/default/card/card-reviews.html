<article class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}heading-block  {{block_mod}}">
		<div class="{{block_prefix}}preview  {{block_mod}}"><img src="{{block_preview}}" alt=""></div>
		<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
		<time class="{{block_prefix}}date  {{block_mod}}" datetime="{{block_date_iso}}">{{block_date}}</time>
	</div>
	<div class="{{block_prefix}}icon  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="icon-quot" ]]</div>
	<div class="{{block_prefix}}note  {{block_mod}}">{{block_note}}</div>
</article>
